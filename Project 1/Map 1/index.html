    <script>
var map = L.map('map').setView([48.1351, 11.5820], 4.5);

var CartoDB_DarkMatterNoLabels = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_nolabels/{z}/{x}/{y}{r}.png', {
	attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
	subdomains: 'abcd',
	maxZoom: 19
}).addTo(map);

var tstyle = {
    "color": "#ff0000",
  "radius": 2,
    "weight": .5,
    "opacity": 1,
  "fillOpacity": .5
};



$.getJSON("https://raw.githubusercontent.com/calebbuffa/GIS-5091/main/Project%201/euro_terrorism.geojson", function(response) {
            console.log("response", response);
            var terrorism = new L.GeoJSON(response, {
              pointToLayer: function (feature, latlng) {
                return L.circleMarker(latlng, tstyle);
              }, onEachFeature: function (f, l) {
   l.bindPopup(JSON.stringify(f.properties,null,' ').replace(/[\{\}"]/g,''));
 }
            }
                                         );
            terrorism.addTo(map).on('click', function(){
terrorism.bringToFront();
}); }); 

var nstyle = {
    radius: 1,
    fillColor: "#02cf68",
    color: "#02cf68",
    weight: 1,
    opacity: 1,
    fillOpacity: .1
};

$.getJSON("https://raw.githubusercontent.com/calebbuffa/GIS-5091/main/Project%201/euro_night_light.geojson", function(response) {
            console.log("response", response);
            var nlight = new L.GeoJSON(response, {
              style: nstyle
            }
                                         );
            nlight.addTo(map).on('click', function(){
nlight.bringToFront();
}); });
