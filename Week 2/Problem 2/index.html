<html>
  <head>
<meta charset="utf-8" />
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no"/>

<title>Map 2</title>

<style>
  html,
body,
#viewDiv {
  padding: 0;
  margin: 0;
  height: 100%;
  width: 100%;
}
</style>

<link
rel="stylesheet" href="https://js.arcgis.com/4.18/esri/themes/light/main.css"/>
    
<script src="https://js.arcgis.com/4.18/"></script>

<script>
   require([
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/FeatureLayer"
      ], function (Map, MapView, FeatureLayer) {
        var map = new Map({
          basemap: "hybrid"
        });

        var view = new MapView({
          container: "viewDiv",
          map: map,
          extent: {
            // autocasts as new Extent()
            xmin: 104,
            ymin: 10,
            xmax: 106,
            ymax: 15,
            spatialReference: 4326
          }
         
        });

        /********************
         * Add feature layer
         ********************/

        // Carbon storage of trees in Warren Wilson College.
        var featureLayer_1 = new FeatureLayer({     url:"https://services2.arcgis.com/bB9Y1bGKerz1PTl5/arcgis/rest/services/Final_Project_Layers/FeatureServer/2"});
   map.add(featureLayer_1);

var featureLayer_2 = new FeatureLayer({     url:"https://services2.arcgis.com/bB9Y1bGKerz1PTl5/arcgis/rest/services/Final_Project_Layers/FeatureServer/8"});
   map.add(featureLayer_2);
 });
</script>

</head>

<body>
<div id="viewDiv"></div>
</body>

</html>
