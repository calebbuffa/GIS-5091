  <html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Project 3</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.18/esri/themes/light/main.css" />

    <script src="https://js.arcgis.com/4.18/"></script>

    <script>
      require(["esri/views/MapView", "esri/WebMap", "esri/widgets/Legend"], function(MapView, WebMap, Legend) {

        var webmap = new WebMap({
        portalItem: { // autocasts as new PortalItem()
          id: "9beeb62c7bf84c8883ae272637e6aec4"
        }
      });

        var view = new MapView({
          map: webmap,
          container: "viewDiv"
        });
        
        view.when(function() {
          // get the first layer in the collection of operational layers in the WebMap
          // when the resources in the MapView have loaded.
          var nl = webmap.layers.getItemAt(0);

          var legend = new Legend({
            view: view,
            layerInfos: [
              {
                layer: nl, 
                title: "Ratio of Crime and Vacancy By Zip Code"
              },
              }
            ]
          });

          // Add widget to the bottom right corner of the view
          view.ui.add(legend, "top-right");
          
        });
        
      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
